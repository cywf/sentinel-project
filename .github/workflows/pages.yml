name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install dependencies
        run: |
          cd site
          npm ci

      - name: Fetch repository data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd site
          mkdir -p public/data
          npx tsx scripts/fetch_repo_data.ts || echo "Warning: Stats fetch failed"
          npx tsx scripts/fetch_discussions.ts || echo "Warning: Discussions fetch failed"
          npx tsx scripts/fetch_projects.ts || echo "Warning: Projects fetch failed"
          npx tsx scripts/scan_ai_dirs.ts || echo "Warning: Sentries scan failed"

      - name: Build site
        env:
          PUBLIC_DEFAULT_THEME: nightfall
        run: |
          cd site
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
